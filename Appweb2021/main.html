<html lang="fr">
  <head> 
    <title>
      EMT 2021-2022
    </title>
    <link rel="stylesheet" href="main.css"></link> 
  </head>
  <body>
    <div id="connexion">
				<h1>S'identifier</h1>
				<div class="field">
					<label for="login">Identifiant :</label>
					<input type="text" id="login" name="login" placeholder="Identifiant" />
					<small></small>
				</div>
				<div class="field">
					<label for="mdp">Mot de passe :</label>
					<input type="password" id="mdp" name="mdp" placeholder="Mot de passe" />
					<small></small>
				</div>
				<div class="field">
					<button type="button" id="loginbutton" name="loginbutton">S'identifier</button>
				</div>
      </div>
    <div id=data>
      Bonjour <span id="prenom"></span>, voici les données de la voiture : <br/>
      Temps : <span id="temps"></span> <br/>
      Vitesse : <span id="vitesse"></span> <br/>
      Conso : <span id="conso"></span> <br/>
    </div>
    <div id="adduser">
        <h3>Ajouter un utilisateur</h3>
				<div class="field">
					<label for="login1">Identifiant :</label>
					<input type="text" id="login1" name="login1" placeholder="Identifiant" />
					<small></small>
				</div>
				<div class="field">
					<label for="mdp1">Mot de passe :</label>
					<input type="password" id="mdp1" name="mdp1" placeholder="Mot de passe" />
					<small></small>
                <div class="field">
					<label for="nom">Nom :</label>
					<input type="text" id="nom" name="nom" placeholder="Nom" />
					<small></small>
                <div class="field">
					<label for="prenom">Prénom :</label>
					<input type="text" id="prenom" name="prenom" placeholder="Prénom" />
					<small></small>
				</div>
        <div>
          <label for="acces">Type d'accès :</label>
          <select name="acces" id="acces">
          <option value="">--Choisissez une option--</option>
          <option value=0>Normal</option>
          <option value=1>Superutilisateur</option>
          </select>
        </div>
				<div class="field">
					<button type="button" id="adduserbutton" name="adduserbutton">Ajouter l'utilisateur</button>
				</div>
				
			
		</div>
    
  </body>
  <footer><script src="client.js"></script> </footer>
